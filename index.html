<!DOCTYPE html>  <html lang="en">   <head>     <meta charset="UTF-8">     <title>เกมเรียงตัวเลข</title>     <style>       body {         font-family: sans-serif;         text-align: center;         background: #f0f0f0;       }       #game {         display: grid;         gap: 10px;         justify-content: center;         margin-top: 20px;       }       .tile {         width: 60px;         height: 60px;         font-size: 24px;         background: #4CAF50;         color: white;         display: flex;         align-items: center;         justify-content: center;         cursor: pointer;         border-radius: 8px;       }       #timer, #level {         margin-top: 20px;         font-size: 20px;       }     </style>   </head>   <body>     <h1>เกมเรียงตัวเลข</h1>     <div id="level">เลเวล: 1</div>     <div id="timer">เวลา: 60 วินาที</div>     <div id="game"></div>    <script>       let level = 1;       let time = 60;       let interval;          const gameEl = document.getElementById("game");       const timerEl = document.getElementById("timer");       const levelEl = document.getElementById("level");          function startGame() {         gameEl.innerHTML = "";         let size = level + 2;         gameEl.style.gridTemplateColumns = `repeat(${size}, 60px)`;            let numbers = [];         for (let i = 1; i <= size * size; i++) {           numbers.push(i);         }         numbers = numbers.sort(() => Math.random() - 0.5);            numbers.forEach(num => {           const tile = document.createElement("div");           tile.className = "tile";           tile.textContent = num;           tile.onclick = () => checkNumber(num, tile);           gameEl.appendChild(tile);         });            expected = 1;       }          let expected = 1;          function checkNumber(num, tile) {         if (num === expected) {           tile.style.background = "#2196F3";           expected++;           if (expected > levelPlus()) {             level++;             levelEl.textContent = `เลเวล: ${level}`;             startGame();           }         }       }          function levelPlus() {         let size = level + 2;         return size * size;       }          function startTimer() {         interval = setInterval(() => {           time--;           timerEl.textContent = `เวลา: ${time} วินาที`;           if (time <= 0) {             clearInterval(interval);             alert("หมดเวลา! คะแนนของคุณ: เลเวล " + level);             level = 1;             time = 60;             levelEl.textContent = `เลเวล: ${level}`;             startGame();             startTimer();           }         }, 1000);       }          startGame();       startTimer();     </script>  </body>   </html>
